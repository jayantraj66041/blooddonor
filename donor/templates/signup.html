{% extends "base.html" %}

{% block title %}Donor Register{% endblock title %}

{% block body %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-7 mx-auto">
            <div class="card">
                <div class="card-header">
                    Sign Up
                </div>
                <div class="card-body">
                    <form action="{% url "signup" %}" method="post">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="first_name" class="small text-muted">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="last_name" class="small text-muted">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="username" class="small text-muted">Username</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="small text-muted">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <div class="row">
                                <div class="col-6">
                                    <label for="password" class="small text-muted">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="re_password" class="small text-muted">Re-enter Password</label>
                                    <input type="password" name="re_password" id="re_password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
