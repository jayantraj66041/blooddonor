<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock title %} | Blood❤️Donor</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-primary navbar-dark">
        <div class="container">
            <a href="{% url 'homepage' %}" class="navbar-brand">Blood❤️Donor</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'donor-register' %}" class="btn btn-sm btn-danger mt-1 me-2"><i class="bi bi-heart-pulse-fill"></i> Donate</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Feedback</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">ContactUs</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    <marquee class="bg-warning mt-3 mb-2 p-1 lead text-white"><strong>Warning: Do not pay any amount to any person promising supply of blood packets or arranging donors.</strong></marquee>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container text-white">
            <p class="my-2">© 2023 <span>Blood❤️Donor</span> All rights reserved. | Developed By <a href="mailto:jayantraj66041@gmail.com"><b>Jayant Raj</b></a></p>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
