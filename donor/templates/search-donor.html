{% extends 'base.html' %}

{% block title %}Search Donor {% endblock title %}

{% block body %}
<div class="container">
    <div class="row mt-3">
        <div class="col-lg-10 mx-auto">
            <h4><span class="text-success">{{donors.count}}</span> donor found in <span class="text-danger">{{donors.first.city|capfirst}}</span>...</h4>
            {% for donor in donors %}
            <div class="list-group">
                <div class="list-group-item p-4 mb-3 list-group-item-action">
                    <div class="row">
                        <div class="col-3">
                            <strong>{{donor.name}}</strong>
                        </div>
                        <div class="col-3">
                            <span class="badge bg-success rounded-pill"><i class="bi bi-brightness-high"></i> Active</span>
                        </div>
                        <div class="col-3">
                            {{donor.contact}}
                        </div>
                        <div class="col-3">
                            <a href="tel:+91{{donor.contact}}" class="btn btn-sm btn-info"><i class="bi bi-telephone"></i> Call</a>
                            <a href="" class="btn btn-sm btn-secondary"><i class="bi bi-file-earmark-break"></i> Report</a>
                        </div>  
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock body %}
