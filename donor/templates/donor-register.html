{% extends 'base.html' %}

{% block title %}Donor Register{% endblock title %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mt-3 alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            <div class="card mt-3 bg-success">
                <div class="card-header text-white">
                    <p class="lead mb-0">
                        <strong>Registration Form</strong>
                    </p>
                </div>
                <div class="card-body">
                    <form action="{% url 'donor-register-add' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="name" class="small text-white">Name</label>
                            <input type="text" name="name" placeholder="--Enter your name--" id="name" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="blood-group" class="small text-white">Blood Group</label>
                            <select name="blood-group" id="blood-group" class="form-select">
                                <option selected disabled>--Select Blood Group--</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="small text-white">Email</label>
                            <input type="email" name="email" placeholder="--Enter your email--" id="email" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="contact" class="small text-white">Contact</label>
                            <input type="number" name="contact" placeholder="--Enter your contact--" id="contact" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="city" class="small text-white">City</label>
                            <input type="text" name="city" placeholder="--Enter your city--" id="city" class="form-control">
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn mt-1 btn-dark"><i class="bi bi-plus-circle"></i> Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
